<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div e Span</title>
	<style type="text/css">
		#top{
			background: darkblue;
			color: white;
		}

		#conteudo{
			background: darkcyan;
		}

		#rodape{
			background: darkmagenta;
		}

		.produto{
			background: darkgrey;
			margin: 10px;
		}

		.azul{
			color: lightgray;
		}
	</style>
</head>
<body>
	<div id="top">
		<img src="imagens/ironberg.png" width="200px">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>

	<div id="conteudo">
		<div class="produto">
			Produto 1
		</div>
		<div class="produto">
			Produto 2
		</div>
		<div class="produto">
			Produto 3
		</div>
	</div>

	<div id="rodape">
		<p>Todos os <span class="azul">direitos</span> reservados</p>
	</div>
</body>
</html>
