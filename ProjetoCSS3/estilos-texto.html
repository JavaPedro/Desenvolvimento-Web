<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilos de texto</title>
	<style type="text/css">
		body{
			font-size: 40px;
			font-family: 'Times New Roman', 'Times', serif;
		}

		.negrito{
			/* normal, bold, 100 até 900 */
			font-weight: 600;
		}

		.italico{
			font-style: italic;
		}

		.formatacao{
			/* underline, overline, line-through */
			text-decoration: line-through;
		}

		.texto{
			font: bold 40px "Tahoma", "Verdana", serif;
		}
	</style>
</head>
<body>
	<p class="negrito">Texto em negrito</p>
	<p>Texto sem nada</p>
	<p class="formatacao">Texto formatado</p>
	<p class="italico">Texto em itálico</p>
	<p class="texto">Texto em texto</p>
</body>
</html>
