<!DOCTYPE html>

<html>
	<head>
		<title>Projeto HTML</title>
		<meta charset="utf-8">
	</head>

	<body>
		<h1>Sobre a Empresa</h1>
		<p>Essa é uma empresa tal...</p>

		<h2>Funcionários</h2>
		<p>Funcionários tal tal...</p>

		<hr>
		<!-- Formatações de texto -->
		<p>Negrito <strong>Amor</strong></p>
		<p>Itálico <em>Amor</em></p>
		<p>Underline <u>Amor</u></p>
		<p>Errado <strike>Amor</strike></p>

		<hr>
		<!-- Listas não ordenadas: circle, square, disc -->
		<ul type="circle">
			<li>Home</li>
			<li>Quem Somos</li>
			<li>Contato</li>
		</ul>

		<hr>
		<!-- Listas ordenadas: 1, A, a, I, i -->
		<ol type="I">
			<li>Comida</li>
			<li>Fruta</li>
			<li>Cor</li>
		</ol>	
	</body>
</html>
